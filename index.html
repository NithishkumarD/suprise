<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday Appa</title>
    <style>
        /* Set a background color and some default styling */
        body {
            background-color: lightblue;
            color: black;
            font-family: 'Comic Sans MS', sans-serif;
            text-align: center;
            padding: 20px;
        }

        /* Styling for the Happy Birthday text animation */
        .transition-text {
            font-size: 3em;
            animation: fadeInOut 5s infinite;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Animation for fading in and out */
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Button styling */
        .navigate-button {
            background-color: orange;
            border: none;
            padding: 10px 20px;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navigate-button:hover {
            background-color: darkorange;
        }

        /* Background text with wishes */
        .background-text {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            opacity: 0.2;
        }
    </style>
</head>
<body>
    <div class="background-text">Happy Birthday Appa! May your day be filled with joy, love, and cake!</div>
    <h1 class="transition-text">Happy Birthday!</h1>
    
    <!-- Button to navigate to another website -->
    <button class="navigate-button" onclick="window.location.href='https://nithishkumard.github.io/Advocate_Durai/';">Go to a Special Surprise</button>
    
    <!-- More wishes -->
    <p>Wishing you a day filled with love, laughter, and all the things that make you happy.</p>
    <p>Happy Birthday, Appa! You are the best, and today is your day to shine!</p>
</body>
</html>
